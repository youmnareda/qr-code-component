<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon-32x32.png"><!--webpage-icon-->
    <link rel="stylesheet" href="stylesheet.css"><!--css stylesheet-->
    <title>Frontend Mentor | QR code component</title>
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
